<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1584" height="396" fill="#050505"/>

    <!-- Subtle Engineering Grid -->
    <defs>
        <pattern id="grid" width="44" height="44" patternUnits="userSpaceOnUse">
            <path d="M 44 0 L 0 0 0 44" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
        </pattern>
        <radialGradient id="logoGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#ededed" stop-opacity="0.08" />
            <stop offset="100%" stop-color="#ededed" stop-opacity="0" />
        </radialGradient>
    </defs>
    <rect width="1584" height="396" fill="url(#grid)" />

    <!-- Central Radial Glow -->
    <circle cx="792" cy="198" r="300" fill="url(#logoGlow)" />

    <!-- Decorative Tech Lines -->
    <line x1="0" y1="198" x2="680" y2="198" stroke="#ededed" stroke-width="0.5" stroke-opacity="0.1" />
    <line x1="904" y1="198" x2="1584" y2="198" stroke="#ededed" stroke-width="0.5" stroke-opacity="0.1" />

    <!-- Logo Section (Centered and Scaled) -->
    <g transform="translate(712, 118) scale(0.3125)">
        <!-- Scaled from 512 to ~160px height -->
        <path d="M256 120L130 380H190L256 240L322 380H382L256 120Z" fill="#ededed"/>
        <circle cx="256" cy="340" r="30" fill="#ededed"/>
        <path d="M256 120L130 380H190L256 240L322 380H382L256 120Z" stroke="#050505" stroke-width="10" stroke-linejoin="round"/>
    </g>

    <!-- Brand Typography (Monospace Style) -->
    <text x="792" y="320" text-anchor="middle" fill="#ededed" font-family="monospace" font-size="14" letter-spacing="0.4em" font-weight="bold">ASTRAEN</text>
    <text x="792" y="345" text-anchor="middle" fill="#888" font-family="monospace" font-size="10" letter-spacing="0.2em">SOFTWARE LABORATORY</text>

