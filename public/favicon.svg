<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#7AECFB" />
      <stop offset="100%" stop-color="#C3A9FB" />
    </linearGradient>
  </defs>

  <!-- Solid Dark Navy Background with Rounded Corners -->
  <rect width="100" height="100" rx="15" fill="#091220" />

  <!-- Thick Foreground Bar with Gradient and Rounded Ends -->
  <rect x="15" y="40" width="70" height="20" rx="10" fill="url(#barGradient)" />
</svg>